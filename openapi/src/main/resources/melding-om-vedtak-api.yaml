openapi: 3.0.3
info:
  title: Melding om vedtak API
  version: 1.0.0
  description: Et API for å hente ut brevblokker som utgjør melding om vedtak.
servers:
  - url: https://dp-melding-om-vedtak.intern.dev.nav.no
    description: dev
  - url: https://dp-melding-om-vedtak.intern.nav.no
    description: prod
paths:
  /melding-om-vedtak/{behandlingId}/html:
    post:
      summary: Hent vedtak som HTML for en gitt behandlingId
      description: Henter HTML for en gitt behandlingId. Henter alltid nyeste Sanity innhold og behandling
      security:
        - azureAd: [ ]
      parameters:
        - name: behandlingId
          in: path
          description: id for behandling
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeldingOmVedtakData'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeldingOmVedtakResponse'
        '404':
          description: Behandlingen finnes ikke
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
        default:
          description: Feil
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /melding-om-vedtak/{behandlingId}/vedtaksmelding:
    post:
      summary: Hent vedtaks HTML for en gitt behandlingId
      description: Henter vedtaksHTML for en gitt behandlingId, bruker garantert samme Sanity innhold som da sa
      security:
        - azureAd: [ ]
      parameters:
        - name: behandlingId
          in: path
          description: id for behandling
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeldingOmVedtakData'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  html:
                    type: string
                    description: HTML for melding om vedtak
        '404':
          description: Behandlingen finnes ikke
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
        default:
          description: Feil
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'

  /melding-om-vedtak/{behandlingId}/{brevblokkId}/utvidet-beskrivelse:
    put:
      summary: Lagrer utvidet beskrivelse for en gitt brevblokk i meldingen om vedtak
      security:
        - azureAd: [ ]
      parameters:
        - in: path
          name: behandlingId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: brevblokkId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: Utvidet beskrivelse som skal inngå i vedtaksmeldingen
      responses:
        '200':
          description: Utvidet beskrivelse for brevblokk er lagret og returnerer sistEndretTidspunkt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UtvidetBeskrivelseSistEndretTidspunkt'
        '400':
          description: ContentType må være text/plain
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
        '404':
          description: Behandlingen finnes ikke
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
        default:
          description: Feil
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'

  /melding-om-vedtak/{behandlingId}/{brevblokkId}/utvidet-beskrivelse-json:
    put:
      summary: Lagrer utvidet beskrivelse for en gitt brevblokk i meldingen om vedtak
      security:
        - azureAd: [ ]
      parameters:
        - in: path
          name: behandlingId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: brevblokkId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/UtvidetBeskrivelseTekst'
      responses:
        '200':
          description: Utvidet beskrivelse for brevblokk er lagret og returnerer sistEndretTidspunkt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UtvidetBeskrivelseSistEndretTidspunkt'
        '400':
          description: ContentType må være text/plain
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
        '404':
          description: Behandlingen finnes ikke
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
        default:
          description: Feil
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'

components:
  schemas:
    UtvidetBeskrivelseTekst:
      type: object
      properties:
        tekst:
          type: string
          description: Utvidet beskrivelse som skal inngå i vedtaksmeldingen
      required:
        - tekst

    UtvidetBeskrivelseSistEndretTidspunkt:
      type: object
      properties:
        sistEndretTidspunkt:
          type: string
          format: date-time
          description: Tidspunkt utvidet beskrivelse sist ble endret

    MeldingOmVedtakResponse:
      type: object
      properties:
        html:
          type: string
          description: HTML for melding om vedtak
        utvidedeBeskrivelser:
          type: array
          items:
            $ref: '#/components/schemas/UtvidetBeskrivelse'
      required:
      - html
      - utvidedeBeskrivelser

    UtvidetBeskrivelse:
      type: object
      properties:
        brevblokkId:
          type: string
        tekst:
          type: string
        sistEndretTidspunkt:
          type: string
          format: date-time
        tittel:
          type: string
      required:
        - brevblokkId
        - tekst
        - tittel

    MeldingOmVedtakData:
      type: object
      properties:
        fornavn:
          type: string
        mellomnavn:
          type: string
        etternavn:
          type: string
        fodselsnummer:
          type: string
          pattern: '^[0-9]{11}$'
          description: "Må være et gyldig fødselsnummer med nøyaktig 11 sifre."
        saksbehandler:
          $ref: '#/components/schemas/Behandler'
        beslutter:
          $ref: '#/components/schemas/Behandler'
      required:
        - fornavn
        - etternavn
        - fodselsnummer
        - sakId
        - saksbehandler

    Behandler:
      type: object
      properties:
        fornavn:
          type: string
        etternavn:
          type: string
        ident:
            type: string
        enhet:
          type: object
          properties:
            navn:
              type: string
            enhetNr:
                type: string
            postadresse:
              type: string
          required:
            - navn
            - postadresse
      required:
        - fornavn
        - etternavn
        - enhet

    HttpProblem:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
          format: int32
        detail:
          type: string
        instance:
          type: string
  securitySchemes:
    azureAd:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Bruker [AzureAD](https://docs.nais.io/security/auth/azure-ad) til autentisering. 
        Token må ha `audience` satt til `[cluster].teamdagpenger.dp-melding-om-vedtak`.
        
        For å teste APIet kan du lage et gyldig OBO-token ved å bruke wonderwalled:
        - [dev-gcp](https://azure-token-generator.intern.dev.nav.no/api/obo?aud=dev-gcp.teamdagpenger.dp-melding-om-vedtak)
